<!doctype html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2026 九州秋之旅｜沉浸式行程</title>

  <style>
    /* ==========================
       Minimalist Travel Theme
       ========================== */
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --accent: #d97706; /* 楓葉橘 */
      --secondary: #666666;
      --border: #eeeeee;
      --overlay: rgba(0, 0, 0, 0.3);
      --font-serif: "Playfair Display", "Noto Serif TC", serif;
      --font-sans: "Inter", "PingFang TC", "Noto Sans TC", sans-serif;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: var(--font-sans);
      color: var(--text);
      background-color: var(--bg);
      line-height: 1.6;
    }

    /* Typography */
    h1, h2, h3 { font-family: var(--font-serif); font-weight: 400; margin: 0; }
    
    .container { width: min(1200px, 90%); margin-inline: auto; }

    /* Topbar */
    .topbar {
      position: fixed; top: 0; width: 100%; z-index: 1000;
      padding: 20px 0;
      transition: background 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    .nav { display: flex; justify-content: space-between; align-items: center; }
    .brand { font-family: var(--font-serif); font-size: 24px; letter-spacing: 1px; }

    .tools { display: flex; gap: 15px; }
    .btn {
      padding: 8px 16px; border: 1px solid var(--text);
      background: transparent; cursor: pointer; font-size: 13px;
      transition: 0.3s;
    }
    .btn:hover { background: var(--text); color: #fff; }

    /* Hero Section */
    .hero {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .hero-img {
      position: absolute; inset: 0;
      background-size: cover; background-position: center;
      z-index: -1;
      transform: scale(1.05);
    }
    .hero::after {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.5));
      z-index: -1;
    }
    .hero h1 { font-size: clamp(40px, 8vw, 80px); margin-bottom: 20px; }
    .hero p { font-size: 18px; letter-spacing: 4px; text-transform: uppercase; }

    /* Itinerary Section */
    .day-section { padding: 100px 0; border-bottom: 1px solid var(--border); }
    .day-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: start;
    }
    
    .day-info { position: sticky; top: 120px; }
    .day-number { 
        font-family: var(--font-serif); font-size: 120px; 
        color: var(--border); line-height: 1; margin-bottom: -20px;
    }
    .day-title { font-size: 32px; margin-bottom: 20px; border-bottom: 2px solid var(--accent); display: inline-block; padding-bottom: 10px;}
    .day-tags { display: flex; gap: 10px; margin-bottom: 30px; opacity: 0.6; font-size: 14px; }
    
    .timeline { display: flex; flex-direction: column; gap: 40px; }
    .segment { position: relative; }
    .seg-img {
      width: 100%; height: 400px;
      object-fit: cover;
      margin-bottom: 20px;
      filter: grayscale(20%);
      transition: 0.5s;
    }
    .seg-img:hover { filter: grayscale(0%); }
    .seg-label { text-transform: uppercase; font-size: 12px; letter-spacing: 2px; color: var(--accent); font-weight: 700; }
    .seg-title { font-size: 20px; margin: 10px 0; font-weight: 600; }
    .seg-list { padding-left: 20px; color: var(--secondary); }
    .seg-list li { margin-bottom: 8px; }

    .stay-box {
        margin-top: 40px; padding: 20px; border: 1px solid var(--border);
        font-size: 14px; color: var(--secondary);
    }

    footer { padding: 60px 0; text-align: center; border-top: 1px solid var(--border); font-size: 13px; color: #999; }

    /* Responsive */
    @media (max-width: 900px) {
      .day-grid { grid-template-columns: 1fr; }
      .day-info { position: static; margin-bottom: 40px; }
      .day-number { font-size: 80px; }
      .seg-img { height: 300px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

    function renderItinerary() {
      const container = document.getElementById('dayList');
      container.innerHTML = ITINERARY.days.map(day => `
        <section class="day-section">
          <div class="day-grid">
            <div class="day-info">
              <div class="day-number">${day.day}</div>
              <h2 class="day-title">${day.title}</h2>
              <div class="day-tags">${day.tags.map(t => `<span>#${t}</span>`).join('')}</div>
              <p style="color: var(--secondary)">日期：${day.date}</p>
              <div class="stay-box">
                <strong>STAY</strong><br>${day.stay}
              </div>
            </div>
            <div class="timeline">
              ${day.segments.map(seg => `
                <div class="segment">
                  <img src="${seg.photo}" class="seg-img" loading="lazy">
                  <div class="seg-label">${seg.label}</div>
                  <h3 class="seg-title">${seg.title}</h3>
                  <ul class="seg-list">
                    ${seg.items.map(item => `<li>${item}</li>`).join('')}
                  </ul>
                </div>
              `).join('')}
            </div>
          </div>
        </section>
      `).join('');
    }

    // Initialize
    document.getElementById('brandTitle').textContent = ITINERARY.tripTitle;
    document.getElementById('heroTitle').textContent = ITINERARY.heroTitle;
    document.getElementById('heroDates').textContent = ITINERARY.dateRange;
    document.getElementById('heroBg').style.backgroundImage = `url(${ITINERARY.heroImage})`;
    document.getElementById('year').textContent = new Date().getFullYear();
    renderItinerary();

    // Scroll effect for topbar
    window.addEventListener('scroll', () => {
      const topbar = document.querySelector('.topbar');
      if (window.scrollY > 50) {
        topbar.style.padding = "10px 0";
        topbar.style.background = "rgba(255, 255, 255, 1)";
      } else {
        topbar.style.padding = "20px 0";
        topbar.style.background = "rgba(255, 255, 255, 0.9)";
      }
    });

    // Download Logic
    document.getElementById("btnDownload").addEventListener("click", ()=>{
      const blob = new Blob([JSON.stringify(ITINERARY, null, 2)], {type:"application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `itinerary.json`;
      a.click();
    });
