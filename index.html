<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2026 九州秋之旅｜福岡熊本漫遊</title>

  <style>
    /* ==========================
       Minimalist Travel Theme
       ========================== */
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --accent: #d97706; /* 楓葉橘 */
      --secondary: #666666;
      --border: #eeeeee;
      --font-serif: "Playfair Display", "Noto Serif TC", serif;
      --font-sans: "Inter", "PingFang TC", "Noto Sans TC", sans-serif;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: var(--font-sans);
      color: var(--text);
      background-color: var(--bg);
      line-height: 1.6;
    }

    /* Typography */
    h1, h2, h3 { font-family: var(--font-serif); font-weight: 400; margin: 0; }
    .container { width: min(1200px, 90%); margin-inline: auto; }

    /* Topbar */
    .topbar {
      position: fixed; top: 0; width: 100%; z-index: 1000;
      padding: 20px 0;
      transition: background 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    .nav { display: flex; justify-content: space-between; align-items: center; }
    .brand { font-family: var(--font-serif); font-size: 24px; letter-spacing: 1px; }

    /* Hero Section */
    .hero {
      height: 100vh;
      position: relative;
      display: flex; align-items: center; justify-content: center;
      color: white; text-align: center; overflow: hidden;
    }
    .hero-img {
      position: absolute; inset: 0;
      background-size: cover; background-position: center;
      z-index: -1; transform: scale(1.05);
    }
    .hero::after {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.5));
      z-index: -1;
    }
    .hero h1 { font-size: clamp(40px, 8vw, 80px); margin-bottom: 20px; }
    .hero p { font-size: 18px; letter-spacing: 4px; text-transform: uppercase; }

    /* Hero Nav Buttons */
    .hero-nav {
      display: flex; justify-content: center; gap: 15px;
      margin-top: 30px; flex-wrap: wrap;
    }
    .day-btn {
      width: 50px; height: 50px; border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.1); color: white;
      text-decoration: none; display: flex; align-items: center; justify-content: center;
      font-family: var(--font-serif); font-size: 14px;
      backdrop-filter: blur(5px); transition: 0.3s;
    }
    .day-btn:hover { background: white; color: var(--text); transform: translateY(-3px); }

    /* Overview Section */
    .overview-section {
      padding: 100px 0 60px;
      background-color: #fafafa;
      border-bottom: 1px solid var(--border);
    }
    .overview-header { text-align: center; margin-bottom: 60px; }
    .overview-kicker {
      text-transform: uppercase; letter-spacing: 3px; font-size: 12px;
      color: var(--accent); margin-bottom: 10px;
    }
    .overview-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
    }
    .overview-link { text-decoration: none; color: inherit; display: block; }
    .overview-item {
      display: flex; align-items: center; gap: 20px;
      padding: 25px; background: #fff; border: 1px solid var(--border);
      transition: 0.3s; height: 100%;
    }
    .overview-item:hover { border-color: var(--accent); transform: translateY(-5px); }
    .overview-num {
      flex: 0 0 50px; height: 50px; border-radius: 50%;
      border: 1px solid var(--border); display: flex;
      align-items: center; justify-content: center;
      font-family: var(--font-serif); font-size: 20px;
    }
    .overview-item:nth-child(odd) .overview-num { background-color: #f2e9e9; color: #a68b8b; }
    .overview-item:nth-child(even) .overview-num { background-color: #e9f2f2; color: #8ba6a6; }
    .overview-content { font-size: 14px; color: var(--secondary); line-height: 1.6; }
    .overview-title { font-weight: 700; color: var(--text); margin-bottom: 4px; }

    /* Itinerary Details */
    .day-section { padding: 100px 0; border-bottom: 1px solid var(--border); }
    .day-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: start; }
    .day-info { position: sticky; top: 120px; }
    .day-number { font-family: var(--font-serif); font-size: 120px; color: var(--border); line-height: 1; margin-bottom: -20px; }
    .day-title { font-size: 32px; margin-bottom: 20px; border-bottom: 2px solid var(--accent); display: inline-block; padding-bottom: 10px;}
    .day-tags { display: flex; gap: 10px; margin-bottom: 30px; opacity: 0.6; font-size: 14px; }
    
    .timeline { display: flex; flex-direction: column; gap: 40px; }
    .seg-img { width: 100%; height: 400px; object-fit: cover; margin-bottom: 20px; filter: grayscale(10%); transition: 0.5s; }
    .seg-img:hover { filter: grayscale(0%); }
    .seg-label { text-transform: uppercase; font-size: 12px; letter-spacing: 2px; color: var(--accent); font-weight: 700; }
    .seg-title { font-size: 20px; margin: 10px 0; font-weight: 600; }
    .seg-list { padding-left: 20px; color: var(--secondary); }
    .stay-box { margin-top: 40px; padding: 20px; border: 1px solid var(--border); font-size: 14px; color: var(--secondary); }

    footer { padding: 60px 0; text-align: center; border-top: 1px solid var(--border); font-size: 13px; color: #999; }

    /* Responsive */
    @media (max-width: 900px) {
      .day-grid { grid-template-columns: 1fr; }
      .day-info { position: static; margin-bottom: 40px; }
      .day-number { font-size: 80px; }
      .seg-img { height: 300px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>

  <header class="topbar">
    <div class="container">
      <nav class="nav">
        <div class="brand" id="brandTitle">KYUSHU AUTUMN</div>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-img" id="heroBg"></div>
    <div class="content">
      <p id="heroDates"></p>
      <h1 id="heroTitle"></h1>
      <div style="width: 50px; height: 2px; background: white; margin: 20px auto;"></div>
      <div class="hero-nav" id="heroNav"></div>
    </div>
  </section>

  <section class="overview-section">
    <div class="container">
      <div class="overview-header">
        <p class="overview-kicker">Quick Look</p>
        <h2 class="overview-main-title">行程總覽</h2>
      </div>
      <div class="overview-grid" id="overviewGrid"></div>
    </div>
  </section>

  <main class="container" id="dayList"></main>

  <footer>
    <div class="container">
      <p>© <span id="year"></span> JOURNEY BY PERSONAL PLANNER</p>
      <p style="margin-top:10px; letter-spacing: 2px;">九州・秋の色</p>
    </div>
  </footer>

  <script>
    const ITINERARY = {
      tripTitle: "2026 九州・秋の色",
      dateRange: "10/24 – 10/29:福岡熊本秋之旅 6天",
      heroTitle: "九州・秋の色",
      heroImage: "assets/images/hero.jpg",
      days: [
        {
          day: "01", date: "10/24(六)", title: "抵達熊本，直奔福岡",
          tags: ["FUKUOKA", "STARLUX", "FREETIME"],
          stay: "住宿：福岡市區飯店",
          segments: [
            { label: "Morning", title: "抵達機場 & 移動", photo: "assets/images/day1_P1.jpg", items: ["07:30 桃園機場起飛：JX846","10:45 抵達熊本機場", "搭乘新幹線至福岡（博多）車站"] },
            { label: "Afternoon", title: "博多舊市區散策", photo: "assets/images/day1_P2.jpg", items: ["博多舊市區漫步","櫛田神社參拜","博多運河城巡禮"] },
            { label: "Evening", title: "中洲屋台體驗", photo: "assets/images/day1_P3.jpg", items: ["體驗博多特色屋台文化", "超市採買回民宿"] }
          ]
        },
        {
          day: "02", date: "10/25(日)", title: "太宰府與天神購物",
          tags: ["DAZAIFU", "SHOPPING", "FUKUOKA"],
          stay: "住宿：福岡市區飯店",
          segments: [
            { label: "Morning", title: "太宰府天滿宮", photo: "assets/images/day2_P1.jpg", items: ["參拜學問之神", "品嚐現烤梅枝餅"] },
            { label: "Afternoon", title: "天神時尚圈", photo: "assets/images/day2_P2.jpg", items: ["天神地下街購物", "百貨商圈逛到飽"] },
            { label: "Evening", title: "福岡城市夜景", photo: "assets/images/day2_P3.jpg", items: ["市區精緻晚餐", "研討會行程重點"] }
          ]
        },
        {
          day: "03", date: "10/26(一)", title: "系島海岸線秘境之旅",
          tags: ["ITOSHIMA", "OCEAN VIEW", "CAFE"],
          stay: "住宿：福岡市區飯店",
          segments: [
            { label: "Morning", title: "系島地標巡禮", photo: "assets/images/day3_P1.jpg", items: ["櫻井二見浦白色鳥居", "芥屋大門"] },
            { label: "Afternoon", title: "海景咖啡時光", photo: "assets/images/day3_P2.jpg", items: ["椰子樹鞦韆", "活魚茶屋ZAUO本店"] },
            { label: "Evening", title: "自然與美食", photo: "assets/images/day3_P3.jpg", items: ["龍貓森林", "白糸瀑布流水麵"] }
          ]
        },
        {
          day: "04", date: "10/27(二)", title: "阿蘇奇景與進擊的巨人",
          tags: ["ASO", "VOLCANO", "NATURE"],
          stay: "住宿：阿蘇溫泉飯店",
          segments: [
            { label: "Morning", title: "大分日田巡禮", photo: "assets/images/day4_P1.jpg", items: ["進擊的巨人雕像", "阿蘇沿途風景欣賞"] },
            { label: "Afternoon", title: "阿蘇火山壯闊景致", photo: "assets/images/day4_P2.jpg", items: ["阿蘇中岳火山口", "草千里之濱金黃草原"] },
            { label: "Evening", title: "秘境神社", photo: "assets/images/day4_P3.jpg", items: ["上色見熊野座神社", "入住溫泉飯店享用晚餐"] }
          ]
        },
        {
          day: "05", date: "10/28(三)", title: "高千穗峽與熊本市區",
          tags: ["TAKACHIHO", "WATERFALL", "KUMAMOTO"],
          stay: "住宿：熊本市區飯店",
          segments: [
            { label: "Morning", title: "高千穗峽谷", photo: "assets/images/day5_P1.jpg", items: ["真名井瀑布划船體驗", "峽谷步道散策"] },
            { label: "Afternoon", title: "親子與文化", photo: "assets/images/day5_P2.jpg", items: ["阿蘇農場樂園"] },
            { label: "Evening", title: "熊本市區漫遊", photo: "assets/images/day5_P3.jpg", items: ["熊本城參觀","熊本熊廣場拍照", "市區晚餐"] }
          ]
        },
        {
          day: "06", date: "10/29(四)", title: "返回台灣溫暖的家",
          tags: ["AIRPORT", "RETURN"],
          stay: "溫暖的家",
          segments: [
            { label: "Morning", title: "前往機場", photo: "assets/images/day6_P1.jpg", items: ["早餐後整理行李", "09:00 搭車前往熊本機場", "11:45 班機起飛"] }
          ]
        }
      ]
    };

    function initPage() {
      // 1. 設置標題
      document.getElementById('brandTitle').textContent = ITINERARY.tripTitle;
      document.getElementById('heroTitle').textContent = ITINERARY.heroTitle;
      document.getElementById('heroDates').textContent = ITINERARY.dateRange;
      document.getElementById('heroBg').style.backgroundImage = `url(${ITINERARY.heroImage})`;
      document.getElementById('year').textContent = new Date().getFullYear();

      // 2. 生成 Hero 按鈕
      const heroNav = document.getElementById('heroNav');
      heroNav.innerHTML = ITINERARY.days.map(day => `
        <a href="#day-${day.day}" class="day-btn">D${parseInt(day.day)}</a>
      `).join('');

      // 3. 生成總覽
      const overviewContainer = document.getElementById('overviewGrid');
      overviewContainer.innerHTML = ITINERARY.days.map(day => {
        const allItems = day.segments.flatMap(s => s.items);
        return `
          <a href="#day-${day.day}" class="overview-link">
            <div class="overview-item">
              <div class="overview-num">${parseInt(day.day)}</div>
              <div class="overview-content">
                <div class="overview-title">${day.date} ${day.title}</div>
                <div style="font-size: 13px; opacity: 0.8;">${allItems.join(' → ')}</div>
              </div>
            </div>
          </a>
        `;
      }).join('');

      // 4. 生成詳情
      const listContainer = document.getElementById('dayList');
      listContainer.innerHTML = ITINERARY.days.map(day => `
        <section class="day-section" id="day-${day.day}">
          <div class="day-grid">
            <div class="day-info">
              <div class="day-number">${day.day}</div>
              <h2 class="day-title">${day.title}</h2>
              <div class="day-tags">${day.tags.map(t => `<span>#${t}</span>`).join('')}</div>
              <p style="color: var(--secondary)">日期：${day.date}</p>
              <div class="stay-box"><strong>STAY</strong><br>${day.stay}</div>
            </div>
            <div class="timeline">
              ${day.segments.map(seg => `
                <div class="segment">
                  <img src="${seg.photo}" class="seg-img" loading="lazy">
                  <div class="seg-label">${seg.label}</div>
                  <h3 class="seg-title">${seg.title}</h3>
                  <ul class="seg-list">${seg.items.map(item => `<li>${item}</li>`).join('')}</ul>
                </div>
              `).join('')}
            </div>
          </div>
        </section>
      `).join('');
    }

    window.addEventListener('scroll', () => {
      const topbar = document.querySelector('.topbar');
      topbar.style.padding = window.scrollY > 50 ? "10px 0" : "20px 0";
      topbar.style.background = window.scrollY > 50 ? "rgba(255,255,255,1)" : "rgba(255,255,255,0.9)";
    });

    initPage();
  </script>
</body>
</html>
